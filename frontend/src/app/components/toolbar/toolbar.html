<div class="header">
  <div class="header-left">
    <h1 class="app-name">PaintMaster</h1>
  </div>
  <div class="header-right">
    <button class="icon-btn" (click)="undo()">
      <span class="material-symbols-outlined">undo</span>
    </button>
   
    <button class="icon-btn" (click)="redo()">
      <span class="material-symbols-outlined">redo</span>
    </button>
     <button class="tool-btn" title="Delete" (click)="deleteSelected()">
      ğŸ—‘ï¸
    </button>
     <button class="tool-btn" title="resize" (click)="resizeSelected()">
      â†”ï¸
    </button>
    <button class="tool-btn" title="Copy" (click)="copySelected()">
       ğŸ“„
     </button>

    
    <div class="dropdown">
      <button class="dropdown-btn" (click)="$event.stopPropagation(); toggleDropdown()">
        <span class="material-symbols-outlined">save</span>
        Save
      </button>
      <div class="dropdown-menu" [class.show]="isDropdownOpen">
        <a href="#" (click)="saveFile('json'); $event.preventDefault()">Save as JSON</a>
        <a href="#" (click)="saveFile('xml'); $event.preventDefault()">Save as XML</a>
      </div>
    </div>
  </div>
</div>
<div class="color-picker">
  <label>Color:</label>
  <input
    type="color"
    [(ngModel)]="strokeColor"
    (change)="onStrokeColorChange()"
  />
</div>

<div class="main-area">
  <div class="toolbar">
    <button
      *ngFor="let tool of tools"
      class="tool-btn"
      [class.selected]="tool.id === activeTool"
      [title]="tool.label"
      (click)="selectTool(tool.id)"
    >
      {{ tool.icon }}
    </button>
  </div>
</div>
